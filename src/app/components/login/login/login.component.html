<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required ngModel name="email">
    <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.dirty">
      Le email doit etre valide
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #passwordInput="ngModel" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ngModel name="password" minlength="4">
    <div class="alert alert-danger" *ngIf="passwordInput.invalid && passwordInput.dirty">
      Le mot de passe doit avoir 4 caracteres minimum
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login(loginForm)" [disabled]="loginForm.invalid">Envoyer</button>
</form>
